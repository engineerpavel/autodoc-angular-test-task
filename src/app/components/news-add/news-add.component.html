@if (!isFinal) {
    <form class="popup" [formGroup]="newsForm" (ngSubmit)="publish()">
      <div class="title">Добавить новость</div>
      <input formControlName="title" class="title-input" placeholder="Заголовок">
      <textarea formControlName="text" class="text-input" placeholder="Текст"></textarea>
      <input formControlName="image" id="upload-image" type="file" accept="image/*" class="upload-image-input" (change)="selectImage($event)"/>
      <label for="upload-image" class="upload-image">Загрузить изображение</label>
      @if (preview.length) {
        <app-image-preview [imageBase64]="preview" (close)="onDeletePreview()"></app-image-preview>
      }
      <button class="submit-news" type="submit" [disabled]="newsForm.invalid">Опубликовать новость</button>
      <button type="button" class="close" (click)="close.emit()"><img src="assets/icons/close.svg" alt="Закрыть" title="Закрыть"></button>
    </form>
  } @else {
    <div class="popup">
      <div class="title">Готово</div>
      <div class="content">
        <app-image-preview [imageBase64]="preview" [disableCloseBtn]="true"></app-image-preview>
        <div class="text">{{newsForm.get('title')!.value}}</div>
      </div>
      <button class="submit-news" type="button" (click)="closePopup()">Окей</button>
      <button type="button" class="close" (click)="close.emit()"><img src="assets/icons/close.svg" alt="Закрыть" title="Закрыть"></button>
    </div>

}
